# uu_framework Site Configuration
# Main configuration file for the static site generator

# Site metadata
site:
  name: "Inteligencia Artificial - ITAM"
  description: "Primavera 2026"
  base_url: "/ia_p26"              # DEPRECATED: auto-detected from repository config
  domain: "sonder.art"
  language: "es"
  author: "ITAM"

# Repository configuration (auto-detected from git remote if not specified)
# Leave values empty for automatic detection
repository:
  name: "ia_p26"                   # Repository name (e.g., "ia_p26")
  org: "sonder-art"                # GitHub organization/user (e.g., "sonder-art")
  upstream_url: "git@github.com:sonder-art/ia_p26.git"  # Full git URL

# Source configuration
source:
  content_dir: "clase"             # Directory containing course content to render
  exclude:                         # Files/directories to exclude from rendering
    - "flow.sh"
    - "README_FLOW.md"
    - "README.md"                  # Landing page (excluded from nav)
    - "b_libros"                   # PDFs not rendered as pages
    - "images"                     # Static images (not content)

# Theme configuration
theme:
  default: "eva01"                 # Default theme (Eva Unit-01 dark)
  available:                       # Available themes
    - eva01
    - light

# Build configuration
build:
  output_dir: "_site"              # Output directory for built site
  output_branch: "gh-pages"        # Branch for GitHub Pages deployment

# Navigation configuration
navigation:
  show_breadcrumbs: true
  show_sidebar: true
  show_prev_next: true
  collapsible_sidebar: true

# Feature toggles
features:
  search: false                    # Simple search (requires minimal JS)
  theme_toggle: true               # Allow users to switch themes
  font_toggle: true                # Allow OpenDyslexic font toggle
  copy_code_button: true           # Add copy button to code blocks

# Component aggregation
# These components are extracted and listed on dedicated pages
aggregated_components:
  - homework                       # -> tareas.html
  - exam                           # -> examenes.html
  - project                        # -> proyectos.html
