# Eva Unit-01 Theme
# Dark theme inspired by Evangelion Unit-01 (purple/green)

name: "Eva Unit-01"
type: "dark"

colors:
  # Base colors
  background: "#1a0a2e"            # Deep purple
  background_secondary: "#2d1b4e"  # Lighter purple for cards/sections
  background_tertiary: "#3d2b5e"   # Even lighter for hover states

  # Text colors
  text: "#e8e8e8"                  # Primary text
  text_muted: "#a0a0a0"            # Secondary/muted text
  text_inverse: "#1a0a2e"          # Text on light backgrounds

  # Accent colors
  accent: "#00ff41"                # Neon green (primary accent)
  accent_hover: "#7fff00"          # Lighter green for hover
  accent_secondary: "#9d4edd"      # Purple accent

  # UI colors
  border: "#3d2b5e"                # Border color
  border_focus: "#00ff41"          # Focus border

  # Code colors
  code_background: "#0d0518"       # Dark background for code blocks
  code_text: "#e8e8e8"             # Code text color

  # Link colors
  link: "#00ff41"                  # Link color
  link_hover: "#7fff00"            # Link hover color
  link_visited: "#9d4edd"          # Visited link color

  # Component-specific colors
  homework: "#ff6b35"              # Orange for homework blocks
  exercise: "#00b4d8"              # Cyan for exercise blocks
  prompt: "#9d4edd"                # Purple for LLM prompt blocks
  example: "#6c757d"               # Gray for example blocks
  exam: "#ef233c"                  # Red for exam blocks
  project: "#ffd60a"               # Yellow for project blocks

  # Status colors
  success: "#00ff41"               # Success/completed
  warning: "#ffd60a"               # Warning
  error: "#ef233c"                 # Error
  info: "#00b4d8"                  # Information

# Typography
typography:
  font_family_base: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  font_family_mono: "'JetBrains Mono', 'Fira Code', 'Consolas', monospace"
  font_family_dyslexic: "'OpenDyslexic', sans-serif"
